<ion-content class="main-modalionic">

<div class="modalionic">
	   <div class="btn btn-lg btn-light btn-block"
	   (click)="closemodal()" style="position: absolute;right: 10px;top: 10px;width: 70px">&times;Close</div>
<div style="height: 20px"></div>
      <!--  <img src="assets/imgs/sample1.jpg" style="width: 100px"><br> -->
      <h3 style="margin: 0;text-align: center;">Log-in</h3>




			
<ion-item style="padding-right: 20px;padding-left: 20px !important">
  <ion-label floating><ion-icon name="contact"></ion-icon> Email</ion-label>
  <ion-input [(ngModel)]="email" ></ion-input>
</ion-item>
<ion-item style="padding-right: 20px;padding-left: 20px !important">
  <ion-label floating><ion-icon name="eye"></ion-icon> Password</ion-label>
  <ion-input type="password"  [(ngModel)]="password"></ion-input>
</ion-item>
	<div style="height: 15px"></div>
	<div style="background-color: #6eae61;color: white;">

	<div style="height: 20px"></div>

		<button class="skipbutton3" (click)="login()">Sign in</button>

	<div style="height:10px"></div>

		<button class="skipbutton2" (click)="openregister()">Register</button>
	
	<div style="height: 30px"></div>
	</div>
</div>

</ion-content>
